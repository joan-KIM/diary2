<!DOCTYPE html>
<html lang = 'ko'>
<head>
    <meta charset = 'UTF-8'>
    <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>Diary</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet"> 
    <link href = 'https://fonts.googleapis.com/icon?family=Material+Icons' rel = 'stylesheet'>

    <link rel = 'stylesheet' href = 'style.css'>
</head>

<body>
    <div class = 'date'>
        <p>09</p>
        <p>Sunday</p>
    </div>
    <p>To do List</p>
    <div class = 'todolist-wrapper'>
        <div class = 'input-container'>
            <input type = 'text' placeholder = 'Task Title' class = 'input-task'>
            <button class = 'add-task-btn'>Add Task</button>
        </div>
        <ul class = 'todolist'>
            <li class = 'task'>
                <input type = 'checkbox' class = 'checkbox-input' id = 'task1'>
                <label for = 'task1' class = 'checkbox'><i class = 'checkmark material-icons'>done</i></label>
                <span>dashboard UI</span>
                <i class = 'material-icons delete-task-btn'>clear</i>
            </li>
            <li class = 'task'>
                <input type = 'checkbox' class = 'checkbox-input' id = 'task2' checked>
                <label for = 'task2' class = 'checkbox'><i class = 'checkmark material-icons'>done</i></label>
                <span>Design to do list</span>
                <i class = 'material-icons delete-task-btn'>clear</i>
            </li>
        </ul>
    </div>
</body>
</html>
