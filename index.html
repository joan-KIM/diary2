<html lang = 'ko'>
<head>
    <meta charset = 'UTF-8'>
    <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>Diary</title>

    <link href = 'https://fonts.googleapis.com/icon?family=Material+Icons' rel = 'stylesheet'>

<body>
    <div class = 'date'>
        <p>09</p>
        <p>Sunday</p>
    </div>
    <p>To do List</p>
    <div class = 'todolist-wrapper'>
        <div class = 'input-task-container'>
            <input type = 'text' placeholder = 'Task Title' class = 'input-task'>
            <button class = 'add-task-btn'>Add Task</button>
        </div>
        <ul class = 'todolist'>
            <li class = 'task'><input type = 'checkbox'>Search dashboard UI<button class = 'delete-task-btn'><span class = 'material-icons'>clear</span></button></li>
            <li class = 'task'><input type = 'checkbox'>Design to do list<button class = 'delete-task-btn'><span class = 'material-icons'>clear</span></button></li>
        </ul>
    </div>
</body>
